<!DOCTYPE html>
<html lang="ko">

<!-- ADER AderSpace # Shop# LgoinCancle Page-->
<head>
    <title>ADER AderSpace # Shop#</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="css/maincss.css">
    <link rel="stylesheet" type="text/css" href="css/LoginCanclecss.css">


</head>

<body>

    <!--Begin Main Login Cancle -->
    <div class="container" style="margin-top: 15%;">
        <hr class="prettyline"><!-- LIne -->
            <center>
                    <h1><b>죄송합니다</b></h1>
                    <h3>로그인에 실패 했습니다. ID 혹은 Password를 확인해주세요 </h3>
                    <br>
                    <button class="btn btn-primary btn-lg" href="#Login" data-toggle="modal" data-target=".bs-modal-sm">
                    로그인/회원가입</button>
            </center>
        <hr class="prettyline"><!-- LIne -->
    </div>
    <!--End Main Login Cancle -->


    <!--Begin Modal 버튼을 눌렀을 경우 창이 뜬다.-->
    <div class="modal fade bs-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <!--- aria-hidden 모달 //
    aria-hidden=”true“ : 평상시에는 감춰진 상태이지만 모달 창이 열리면서 aria-hidden=”false“로 바뀝니다.
    팝업창이 위에서 내려오는 구조. -->
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <br>
                <!--Begin Modal Tap 부분 -->
                <div class="bs bs-tabs">
                    <ul id="myTab" class="nav nav-tabs navfont">
                        <li class="active"><a href="#Lgoin" data-toggle="tab">Login</a></li>
                        <!-- 로그인 -->
                        <li class=""><a href="#Register" data-toggle="tab">Register</a></li>
                        <!-- 회원 가입-->
                    </ul>
                </div>
                <!--End Modal Tap 부분 -->

                <!--Begin Modal body 부분-->
                <div class="modal-body">
                    <div id="myTabContent" class="tab-content" >

                        <!--Begin Login Tap-->
                        <div class="tab-pane fade active in" id="Lgoin">
                            <!-- Login Form !!-->
                            <!--DataBase 여기서 건들면 됨 -->
                            <form class="form-horizontal">
                                <fieldset>

                                    <!-- Text input-->
                                    <div class="control-group" >
                                                <label class="control-label labelFont" for="userid">- ID -</label>
                                                <!--Begin ID input Box-->
                                                <div class="controls">
                                                    <input required="" id="userid" name="userid" type="text" class="form-control" placeholder="아이디를 입력해주세요!" class="input-medium" required="">
                                                </div>
                                   </div>
                                   <!--End ID input Box-->


                                    <!-- Password input-->
                                    <div class="control-group">
                                            <label class="control-label  labelFont" for="passwordinput">- Password -</label>
                                            <div class="controls">
                                                <input required="" id="passwordinput" name="passwordinput" class="form-control" type="password" placeholder="********" class="input-medium">
                                            </div>
                                    </div>

                                        <!--Login Button -->
                                        <div class="control-group">
                                                <label class="control-label" for="Lgoin"></label>
                                                <div class="controls">
                                                    <button id="Lgoin" name="Lgoin" class="btn btn-success">Login</button>
                                                </div>
                                        </div>

                                </fieldset>
                            </form>
                        </div>
                        <!-- End Login Tap-->



                        <!-- Register Tap-->
                        <div class="tab-pane fade" id="Register">
                            <!-- Register Form !!-->
                            <!--DataBase 여기서 건들면 됨 -->
                            <form class="form-horizontal">
                                <fieldset>
                                    <!-- Register Form -->

                                    <!-- Email-->
                                    <div class="control-group">
                                        <label class="control-label  labelFont" for="Email">- Email -</label>
                                        <div class="controls">
                                            <input id="Email" name="Email" class="form-control" type="text" placeholder="이메일을 입력해주세요 !!" class="input-large">
                                        </div>
                                    </div>

                                    <!-- ID-->
                                    <div class="control-group">
                                        <label class="control-label  labelFont" for="userid">- ID -</label>
                                        <div class="controls">
                                            <input id="userid" name="userid" class="form-control" type="text" placeholder="아이디를 입력해주세요 !!" class="input-large">
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <label class="control-label  labelFont" for="userid">- Phone Number -</label>
                                        <div class="controls">
                                            <input id="userid" name="userPhone" class="form-control" type="text" placeholder="010-XXXX-XXXX !!" class="input-large">
                                        </div>
                                    </div>



                                    <!-- Password input-->
                                    <div class="control-group">
                                        <label class="control-label labelFont" for="password">- Password - </label>
                                        <div class="controls">
                                            <input id="password" name="password" class="form-control" type="password" placeholder="********" class="input-large" required="">
                                        </div>
                                    </div>

                                    <!-- Text input-->
                                    <div class="control-group">
                                        <label class="control-label labelFont" for="reenterpassword">- Re-Enter Password -</label>
                                        <div class="controls">
                                            <input id="reenterpassword" class="form-control" name="reenterpassword" type="password" placeholder="********" class="input-large" required="">
                                        </div>
                                    </div>

                                    <!-- Button -->
                                    <div class="control-group">
                                        <label class="control-label labelFont" for="confirmsignup"></label>
                                        <div class="controls">
                                            <button id="confirmsignup" name="confirmsignup" class="btn btn-success">회원 가입</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <center>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
</body>
